	<script>
		var bandera = 0;

		$(window).on("orientationchange", function() {
			if (bandera == 1) {
				$("#wrapper").toggleClass("toggled");
				bandera = 0;
			}
		});

		$("#boton").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
			if (bandera == 0) {
				bandera = 1;
			}
		});

		var cursos = [];

		!function($) {
			$(document)
					.on(
							"click",
							"ul.nav li.parent > a > span.icon",
							function() {
								$(this).find('em:first').toggleClass(
										"glyphicon-minus");
							});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function() {
			if ($(window).width() > 768)
				$('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function() {
			if ($(window).width() <= 767)
				$('#sidebar-collapse').collapse('hide')
		})

		$(document).ready(function() {
			onBodyLoad();
			cargarVariables();
			cargarCursos();
		});

		function cargarCursos() {
			var param = carnet + ',' + carrera;
			$('#content').html(
					'<div align="center"><img src="ajax-loader.gif"/></div>');
			$
					.ajax({
						type : "GET",
						url : "https://www.ingenieria.usac.edu.gt/app_fiusac/llamadasAjax.php",
						dataType : "json",
						timeout : 10000,
						data : {
							peticion : 1,
							operacion : 'HistorialRepitencia',
							parametros : param
						},
						success : function(data) {
							tam = data.length;
							vaciarTablaRepitencia();
							for (i = 0; i < tam; i++) {
								agregarCursoRepitencia(data[i].curso,
										data[i].nombre, data[i].repitencia);
								AddValueToDB(data[i].curso, data[i].nombre,
										data[i].repitencia);

							}
							$('#content').html('');
						},
						error : function(error) {
							$('#content')
									.html(
											'<div align="center"><h4>Sin Conexión<h2></div>');
							ListDBValues();
						}
					});
		}

		var newdata = [];

		function agregarCursoRepitencia(curso, nombre, repitencia) {
			var mydata = {
				"curso" : curso,
				"nombre" : nombre,
				"repitencia" : repitencia
			};
			newdata.push(mydata);
			$('#table-repitencia').bootstrapTable("load", newdata);
		}

		$('#table-repitencia').bootstrapTable({
			columns : [ {
				field : 'curso',
				title : 'Curso'
			}, {
				field : 'nombre',
				title : 'Nombre'
			}, {
				field : 'repitencia',
				title : 'Repitencia'
			} ],
			data : cursos
		});

		$('table').on('click', '.delete', function() {
			$(this).parents('tr').remove();
		});
	</script>
