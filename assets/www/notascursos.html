	<script>
		var bandera = 0;

		$(window).on("orientationchange", function() {
			if (bandera == 1) {
				alert(bandera + " Me han rotado :D!");
				$("#wrapper").toggleClass("toggled");
				bandera = 0;
			}
		});

		$("#boton").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
			if (bandera == 0) {
				bandera = 1;
			}
		});
		var cursos = [];

		!function($) {
			$(document)
					.on(
							"click",
							"ul.nav li.parent > a > span.icon",
							function() {
								$(this).find('em:first').toggleClass(
										"glyphicon-minus");
							});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function() {
			if ($(window).width() > 768)
				$('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function() {
			if ($(window).width() <= 767)
				$('#sidebar-collapse').collapse('hide')
		})

		$(document).ready(function() {
			cargarVariables();
			llenarCombo();
		});
		var newdata = [];

		function cargarCursos() {
			periodo = document.getElementById("periodo").value;
			anio = document.getElementById("anio").value;
			var param = carnet + ',' + carrera + ',' + periodo + ',' + anio;

			$
					.ajax({
						type : "GET",
						url : "https://www.ingenieria.usac.edu.gt/app_fiusac/llamadasAjax.php",
						dataType : "json",
						data : {
							peticion : 1,
							operacion : 'NotasCursosAsignados',
							parametros : param
						},
						success : function(data) {
							newdata = [];
							tam = data.length;
							for (i = 0; i < tam; i++) {
								agregarCurso(data[i].curso, data[i].nombre,
										data[i].seccion,
										data[i].zonalaboratorio, data[i].zona,
										data[i].examenfinal);
							}
						},
						fail : function(error) {
							alert("No se pudo establecer conexión.");
						}
					});
		}

		function agregarCurso(curso, nombre, seccion, laboratorio, zona, examen) {
			var mydata = {
				"curso" : curso,
				"nombre" : nombre,
				"seccion" : seccion,
				"lab" : laboratorio,
				"zona" : zona,
				"examen" : examen
			};
			newdata.push(mydata);
			$('#table').bootstrapTable("load", newdata);
		}

		function llenarCombo() {
			var fecha = new Date();
			var anio = fecha.getFullYear()

			for (i = anio; i >= 2005; i--) {
				$('#anio').append($('<option>', {
					value : i,
					text : i
				}));
			}
		}

		$('#table').bootstrapTable({
			columns : [ {
				field : 'curso',
				title : 'Curso'
			}, {
				field : 'nombre',
				title : 'Nombre'
			}, {
				field : 'seccion',
				title : 'Sección'
			}, {
				field : 'lab',
				title : 'Laboratorio'
			}, {
				field : 'zona',
				title : 'Zona'
			}, {
				field : 'examen',
				title : 'Examen Final'
			} ],
			data : cursos
		});

		$('table').on('click', '.delete', function() {
			$(this).parents('tr').remove();
		});
	</script>
